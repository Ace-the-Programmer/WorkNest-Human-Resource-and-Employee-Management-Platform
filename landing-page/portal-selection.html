<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Your Portal - WorkNest</title>
    <link rel="stylesheet" href="portal-selection.css">
</head>
<body>
    <!-- Back Button -->
    <a href="index.html" class="back-btn">
        <svg class="back-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
        Back to Home
    </a>

    <div class="container">
        <div class="content">
            <!-- Header -->
            <h1 class="title">Select Your Portal</h1>
            <p class="subtitle">Choose how you want to access WorkNest</p>

            <!-- Portal Cards -->
            <div class="portal-cards">
                <!-- HR Portal Card -->
                <div class="portal-card">
                    <div class="icon-circle blue-bg">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"/>
                        </svg>
                    </div>
                    <h2 class="card-title">HR Portal</h2>
                    <p class="card-description">Manage employee data, attendance, leave, and payroll records.</p>
                    <button class="portal-btn blue-btn" onclick="window.location.href='../admin-side/admin-login.html'">
                        Enter HR Portal
                    </button>
                </div>

                <!-- Employee Portal Card -->
                <div class="portal-card">
                    <div class="icon-circle green-bg">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                            <circle cx="12" cy="7" r="4"/>
                        </svg>
                    </div>
                    <h2 class="card-title">Employee Portal</h2>
                    <p class="card-description">Access your attendance, leave requests, and payroll details.</p>
                    <button class="portal-btn green-btn" onclick="window.location.href='../employee-side/employee-login.html'">
                        Enter Employee Portal
                    </button>
                </div>
            </div>

            <!-- Signup Button (centered under both cards) -->
            <div class="signup-wrap">
  <p class="signup-label">New to WorkNest?</p>
  <button class="portal-btn signup-btn" id="signupBtn">
  Create an Account
</button>
            </div>
        </div>
    </div>
    <script>
document.getElementById('signupBtn').addEventListener('click', function(e) {
    e.preventDefault();
    document.body.classList.add('fade-out');
    setTimeout(function() {
        window.location.href = 'sign-up.html';
    }, 400); // Match the fade time in CSS
});
</script>

</body>
</html>
